<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="app.js"></script>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<div id="app">
			<button id="reset" onClick="resetBoard();">Reset Game</button>
			<div><br/><br/></div>
			<table border="2" width="300" height="300">
				<tr>
					<td id="0" onClick="cellClickEvent(this.id);"></td>
					<td id="1" onClick="cellClickEvent(this.id);"></td>
					<td id="2" onClick="cellClickEvent(this.id);"></td>
				</tr>
				<tr>
					<td id="3" onClick="cellClickEvent(this.id);"></td>
					<td id="4" onClick="cellClickEvent(this.id);"></td>
					<td id="5" onClick="cellClickEvent(this.id);"></td>
				</tr>
				<tr>
					<td id="6" onClick="cellClickEvent(this.id);"></td>
					<td id="7" onClick="cellClickEvent(this.id);"></td>
					<td id="8" onClick="cellClickEvent(this.id);"></td>
				</tr>
				
			</table>
			<div>
				<p id="winner"> Winner: </p>
			</div>
		</div>
	</body>
</html>
